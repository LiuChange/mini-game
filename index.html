<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>灰太狼</title>
    <link rel="stylesheet" href="css/index.css">
    <script src="js/jquery-1.12.4.js"></script>
    <script src="js/index.js"></script>

</head>
<body>
<div class="container">
<!--分数计算-->
    <h1 class="score">0</h1>
<!--进度条-->
    <div class="progress"></div>
<!--主界面开始-->
    <button class="start">开始游戏</button>
    <div class="rules">游戏规则</div>
<!--主界面结束-->
<!--游戏规则界面开始-->
    <div class="rule">
        <p >游戏规则</p>
        <p>1.游戏时间:60s</p>
        <p>2.拼手速，殴打灰太狼+10分</p>
        <p>3.拼手速，殴打小灰灰-10分</p>
        <a href="#" class="close">[关闭]</a>
    </div>
<!--游戏规则界面结束-->
<!--游戏结束界面开始-->
    <div class="mask">
        <h1>GAME OVER</h1>
        <button class="restart">重新开始</button>
    </div>
<!--游戏结束界面结束-->

</div>
</body>
</html>
